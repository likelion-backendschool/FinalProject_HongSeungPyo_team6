# DATABASE
spring:
  profiles:
    active: ${activeProfile:dev, base-addi}
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true

  output:
    ansi:
      enabled: always

  thymeleaf:
    prefix: "classpath:/templates/"
    cache: false

  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true


logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace

